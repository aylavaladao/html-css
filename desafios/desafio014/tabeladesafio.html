<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Escolar</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            padding: 10px;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: grey;
            color: white;
        }
        .title {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <table>
    <thead>
        <tr>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplina</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>
        <tr>
        <th>Nota 1</th>
        <th>Nota 2</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="5" class="title">Exatas</th>
    
        </tr>
        <tr>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        
        <tr>
            <th colspan="4"> 
                Média de Exatas
            </th>
            <td>0.0</td>
        </tr>

        <tr>
            <th rowspan="2" class="title">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
          
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="4">Média de humanas</th>
            <td>0.0</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
